<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WishList</title>
</head>
<body class="coluna">

    <section class="container dis spa">

        <!--section para as div de wishlist-->
        <section classe="contaiter-wishlist coluna spa">

            <img src="img/LogoWishList.png" alt="Logo Wish List" style="width: 35%; margin-bottom: 20px; margin-top: 20px;">

            <div class="content-wishlist dis">

                <div class="wishlist dis">
                    <div class="texto-wishlist">
                        <h4>Desejo número: 1</h4>
                        <h4>Descrição:</h4>
                        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum </p>
                    </div>
                    
                    <img src="img/trash-alt-solid.svg" alt="Botão de exluir (formato de lixo)" onclick="deletar()" >
                </div>

            </div>

        </section>

        <!-- section para os inputs da direita (email, senha e desejos) -->
        <section class="container-inputs coluna">

            <div class="box coluna spa">
                <h1>Usuário</h1>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">

                <div class="botao dis">
                    <button type="submit">Cadastrar →</button>
                    <button type="submit">Visualizar →</button>
                </div>
            </div>

            <div class="box coluna spa">
                <h1>Cadastrar novo desejo</h1>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Digite seu desejo">
                <button type="submit">→</button>
            </div>

        </section>

    </section>

</body>
</html>
